<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | MRU</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --mru-blue: #2b328c;
        --mru-orange: #f46a1c;
        --mru-light: #f8f9fa;
      }

      body {
        background-color: var(--mru-light);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .password-card {
        border-radius: 12px;
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--mru-orange);
      }

      .logo-img {
        width: 180px;
        height: auto;
      }

      .page-title {
        color: var(--mru-blue);
        font-weight: 700;
      }

      .form-label {
        color: var(--mru-blue);
        font-weight: 600;
      }

      .form-control:focus {
        border-color: var(--mru-orange);
        box-shadow: 0 0 0 0.25rem rgba(244, 106, 28, 0.25);
      }

      .btn-reset {
        background-color: var(--mru-orange);
        border: none;
        font-weight: 600;
        padding: 0.75rem;
      }

      .btn-reset:hover {
        background-color: #d45a16;
        transform: translateY(-2px);
      }

      .otp-input {
        width: 50px !important;
        height: 50px;
        font-size: 1.25rem;
        text-align: center;
        margin: 0 0.25rem;
      }

      .resend-link {
        color: var(--mru-blue);
        text-decoration: none;
      }

      .resend-link:hover {
        color: var(--mru-orange);
        text-decoration: underline;
      }

      .password-rules {
        font-size: 0.85rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card password-card">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <img
                  src="https://static.wixstatic.com/media/6685d7_686c085bd3864f3e8ae805bfc3407db3~mv2.png/v1/fill/w_420,h_393,al_c,lg_1,q_85,enc_avif,quality_auto/MRU-Logo2.png"
                  alt="MRU Logo"
                  class="logo-img mb-3"
                />
                <h1 class="page-title mb-3">Reset Your Password</h1>
              </div>

              <!-- Email Form -->
              <div id="emailForm">
                <div class="mb-4">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control py-3"
                    id="email"
                    placeholder="Enter your registered email"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-reset btn-lg w-100 text-white"
                  id="sendOtpBtn"
                >
                  Send OTP
                </button>
              </div>

              <!-- OTP + Password Form -->
              <div id="otpForm" style="display: none">
                <p class="text-center text-primary mb-4">
                  We've sent a 6-digit OTP to your email
                </p>

                <div class="d-flex justify-content-center mb-4">
                  <input
                    type="text"
                    maxlength="1"
                    pattern="[0-9]"
                    inputmode="numeric"
                    class="form-control otp-input"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    pattern="[0-9]"
                    inputmode="numeric"
                    class="form-control otp-input"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    pattern="[0-9]"
                    inputmode="numeric"
                    class="form-control otp-input"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    pattern="[0-9]"
                    inputmode="numeric"
                    class="form-control otp-input"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    pattern="[0-9]"
                    inputmode="numeric"
                    class="form-control otp-input"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    pattern="[0-9]"
                    inputmode="numeric"
                    class="form-control otp-input"
                  />
                </div>

                <div class="mb-3">
                  <label for="newPassword" class="form-label"
                    >New Password</label
                  >
                  <input
                    type="password"
                    class="form-control py-3"
                    id="newPassword"
                    placeholder="Enter new password"
                    required
                  />
                  <div class="password-rules mt-1">
                    Password must be at least 8 characters long and contain a
                    number
                  </div>
                </div>

                <div class="mb-4">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control py-3"
                    id="confirmPassword"
                    placeholder="Confirm new password"
                    required
                  />
                </div>

                <button
                  type="button"
                  class="btn btn-reset btn-lg w-100 text-white mb-3"
                  id="resetPasswordBtn"
                >
                  Reset Password
                </button>
                <div class="text-center">
                  <a href="#" class="resend-link" id="resendOtp">Resend OTP</a>
                </div>
              </div>

              <!-- Feedback Messages -->
              <div
                id="successMessage"
                class="alert alert-success mt-3"
                style="display: none"
              ></div>
              <div
                id="errorMessage"
                class="alert alert-danger mt-3"
                style="display: none"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const emailForm = document.getElementById("emailForm");
        const otpForm = document.getElementById("otpForm");
        const sendOtpBtn = document.getElementById("sendOtpBtn");
        const resetPasswordBtn = document.getElementById("resetPasswordBtn");
        const resendOtp = document.getElementById("resendOtp");
        const otpDigits = document.querySelectorAll(".otp-input");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");

        let cooldown = 180;
        let timerInterval;

        function startOtpCooldown() {
          sendOtpBtn.disabled = true;
          let timeLeft = cooldown;
          sendOtpBtn.textContent = `Resend OTP in ${timeLeft}s`;

          timerInterval = setInterval(() => {
            timeLeft--;
            sendOtpBtn.textContent = `Resend OTP in ${timeLeft}s`;
            if (timeLeft <= 0) {
              clearInterval(timerInterval);
              sendOtpBtn.disabled = false;
              sendOtpBtn.textContent = "Send OTP";
            }
          }, 1000);
        }

        // OTP input navigation
        otpDigits.forEach((digit, index) => {
          digit.addEventListener("input", () => {
            if (digit.value.length === 1 && index < otpDigits.length - 1) {
              otpDigits[index + 1].focus();
            }
          });

          digit.addEventListener("keydown", (e) => {
            if (
              e.key === "Backspace" &&
              digit.value.length === 0 &&
              index > 0
            ) {
              otpDigits[index - 1].focus();
            }
          });
        });

        // Send OTP
        sendOtpBtn.addEventListener("click", function () {
          const email = document.getElementById("email").value;
          if (!email) return showError("Please enter your email address");

          // Simulate API call
          setTimeout(() => {
            showSuccess("OTP sent successfully!");
            emailForm.style.display = "none";
            otpForm.style.display = "block";
            otpDigits[0].focus();
            startOtpCooldown();
          }, 1000);
        });

        // Reset Password
        resetPasswordBtn.addEventListener("click", function () {
          const otp = Array.from(otpDigits)
            .map((d) => d.value)
            .join("");
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Simple validation
          if (otp.length !== 6)
            return showError("Please enter the complete OTP");
          if (newPassword.length < 8)
            return showError("Password must be at least 8 characters");
          if (newPassword !== confirmPassword)
            return showError("Passwords don't match");
          if (!/\d/.test(newPassword))
            return showError("Password must contain at least one number");

          // Simulate API call
          setTimeout(() => {
            showSuccess("Password reset successfully!");
            otpForm.style.display = "none";
          }, 1000);
        });

        // Resend OTP
        resendOtp.addEventListener("click", (e) => {
          e.preventDefault();
          sendOtpBtn.click();
        });

        // Helper functions
        function showSuccess(msg) {
          successMessage.textContent = msg;
          successMessage.style.display = "block";
          errorMessage.style.display = "none";
          setTimeout(() => (successMessage.style.display = "none"), 5000);
        }

        function showError(msg) {
          errorMessage.textContent = msg;
          errorMessage.style.display = "block";
          successMessage.style.display = "none";
          setTimeout(() => (errorMessage.style.display = "none"), 5000);
        }
      });
    </script>
  </body>
</html>
