<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page | MRU</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --mru-blue: #2b328c;
        --mru-orange: #f46a1c;
        --mru-light: #f8f9fa;
      }

      body {
        background-color: var(--mru-light);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .login-card {
        border-radius: 12px;
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--mru-orange);
        max-width: 450px;
      }

      .logo-img {
        width: 100px;
        height: auto;
      }

      .page-title {
        color: var(--mru-blue);
        font-weight: 700;
      }

      .form-label {
        color: var(--mru-blue);
        font-weight: 600;
      }

      .form-control:focus {
        border-color: var(--mru-orange);
        box-shadow: 0 0 0 0.25rem rgba(244, 106, 28, 0.25);
      }

      .btn-login {
        background-color: var(--mru-blue);
        border: none;
        font-weight: 600;
        padding: 0.75rem;
      }

      .btn-login:hover {
        background-color: #1e245f;
      }

      .forgot-link {
        color: var(--mru-orange);
        text-decoration: none;
        font-weight: 500;
      }

      .forgot-link:hover {
        color: #d45a16;
        text-decoration: underline;
      }

      .register-link {
        color: var(--mru-orange);
        text-decoration: none;
        font-weight: 500;
      }

      .register-link:hover {
        color: #d45a16;
        text-decoration: underline;
      }

      .form-check-input:checked {
        background-color: var(--mru-orange);
        border-color: var(--mru-orange);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card login-card">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <img
                  src="https://static.wixstatic.com/media/6685d7_686c085bd3864f3e8ae805bfc3407db3~mv2.png/v1/fill/w_420,h_393,al_c,lg_1,q_85,enc_avif,quality_auto/MRU-Logo2.png"
                  alt="MRU Logo"
                  class="logo-img mb-3"
                />
                <h1 class="page-title mb-2">Login</h1>
                <p class="text-muted">Introduce your information to sign in.</p>
              </div>

              <form action="/login" method="POST" autocomplete="off">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control py-3"
                    id="email"
                    name="email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control py-3"
                    id="password"
                    name="password"
                    required
                  />
                  <div class="text-end mt-2">
                    <a
                      href="{{ url_for('reset_bp.update_user_password') }}"
                      class="forgot-link"
                    >
                      Forgot password?
                    </a>
                  </div>
                </div>

                <div class="mb-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                      name="remember"
                      checked
                    />
                    <label class="form-check-label" for="remember">
                      Remember me
                    </label>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-login btn-lg w-100 text-white mb-3"
                >
                  Login
                </button>

                <div class="text-center pt-3">
                  <p class="mb-0">
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="register-link"
                      >Register now</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
