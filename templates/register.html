<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Events Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --mru-blue: #2b328c;
        --mru-orange: #f46a1c;
        --mru-light: #f8f9fa;
      }

      body {
        background-color: var(--mru-light);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .registration-card {
        border-radius: 12px;
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--mru-orange);
      }

      .logo-img {
        width: 180px;
        height: auto;
      }

      .page-title {
        color: var(--mru-blue);
        font-weight: 700;
      }

      .form-label {
        color: var(--mru-blue);
        font-weight: 600;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--mru-orange);
        box-shadow: 0 0 0 0.25rem rgba(244, 106, 28, 0.25);
      }

      .btn-otp {
        background-color: var(--mru-blue);
        color: white;
        font-weight: 600;
        white-space: nowrap;
      }

      .btn-otp:hover {
        background-color: #1e245f;
        color: white;
      }

      .btn-submit {
        background-color: var(--mru-orange);
        border: none;
        font-weight: 600;
        padding: 0.75rem;
      }

      .btn-submit:hover {
        background-color: #d45a16;
      }

      .terms-link {
        color: var(--mru-blue);
        text-decoration: none;
      }

      .terms-link:hover {
        color: var(--mru-orange);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card registration-card">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <img
                  src="https://static.wixstatic.com/media/6685d7_686c085bd3864f3e8ae805bfc3407db3~mv2.png/v1/fill/w_420,h_393,al_c,lg_1,q_85,enc_avif,quality_auto/MRU-Logo2.png"
                  alt="MRU Logo"
                  class="logo-img mb-3"
                />
                <h1 class="page-title mb-3">Events Registration</h1>
              </div>

              <form
                id="registerForm"
                action="{{ url_for('login1') }}"
                method="POST"
              >
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control py-3"
                        name="name"
                        placeholder="Full Name"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control py-3"
                        name="rollno"
                        placeholder="Roll Number"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-8">
                    <div class="mb-3">
                      <input
                        type="email"
                        class="form-control py-3"
                        name="email"
                        id="email"
                        placeholder="Email Address"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="mb-3">
                      <button
                        type="button"
                        class="btn btn-otp w-100 h-100"
                        onclick="sendOtp()"
                        id="sendOtpBtn"
                      >
                        Send OTP
                      </button>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control py-3"
                        name="otp"
                        placeholder="Enter OTP"
                        maxlength="6"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <select class="form-select py-3" name="year" required>
                        <option value="" disabled selected>Select Year</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <select class="form-select py-3" name="branch" required>
                        <option value="" disabled selected>
                          Select Branch
                        </option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="AIML">AIML</option>
                        <option value="DS">DS</option>
                        <option value="CS">CS</option>
                        <option value="ECE">ECE</option>
                        <option value="OTHER">OTHER</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control py-3"
                        name="password"
                        placeholder="Password"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control py-3"
                        name="re_password"
                        placeholder="Re-enter Password"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-check mb-4">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        name="terms"
                        id="terms"
                        required
                      />
                      <label class="form-check-label" for="terms">
                        I agree to the
                        <a href="{{ url_for('terms') }}" class="terms-link"
                          >Terms and Conditions</a
                        >
                      </label>
                    </div>
                  </div>

                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-submit btn-lg w-100 text-white"
                    >
                      Submit Registration
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let timerInterval;

      function sendOtp() {
        const email = document.getElementById("email").value;
        const otpButton = document.getElementById("sendOtpBtn");

        if (!email) {
          alert("Please enter your email first.");
          return;
        }

        // Simulate API call
        setTimeout(() => {
          alert("OTP sent successfully to " + email);
          startOtpTimer(120); // 2 minutes
        }, 500);
      }

      function startOtpTimer(seconds) {
        const otpButton = document.getElementById("sendOtpBtn");
        let remaining = seconds;

        otpButton.disabled = true;
        updateButtonText(remaining);

        timerInterval = setInterval(() => {
          remaining--;
          updateButtonText(remaining);

          if (remaining <= 0) {
            clearInterval(timerInterval);
            otpButton.disabled = false;
            otpButton.innerText = "Resend OTP";
          }
        }, 1000);
      }

      function updateButtonText(seconds) {
        const otpButton = document.getElementById("sendOtpBtn");
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        otpButton.innerText = `Wait ${mins}:${secs < 10 ? "0" : ""}${secs}`;
      }

      // Form validation
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          const password = this.elements["password"].value;
          const rePassword = this.elements["re_password"].value;

          if (password !== rePassword) {
            e.preventDefault();
            alert("Passwords do not match!");
          }
        });
    </script>
  </body>
</html>
