<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration | MRU</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --mru-blue: #2b328c;
        --mru-orange: #f46a1c;
        --mru-light: #f8f9fa;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--mru-light);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .registration-card {
        border-radius: 12px;
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--mru-orange);
      }

      .logo-img {
        height: 80px;
        width: auto;
      }

      .page-title {
        color: var(--mru-blue);
        font-weight: 700;
        position: relative;
        padding-bottom: 12px;
        margin-bottom: 1.5rem;
      }

      .page-title:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background-color: var(--mru-orange);
      }

      .form-label {
        color: var(--mru-blue);
        font-weight: 600;
        font-size: 0.95rem;
      }

      .required:after {
        content: " *";
        color: var(--mru-orange);
      }

      .form-control,
      .form-select {
        padding: 0.75rem 1rem;
        border-radius: 6px;
        font-size: 0.95rem;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--mru-orange);
        box-shadow: 0 0 0 0.25rem rgba(244, 106, 28, 0.25);
      }

      .btn-register {
        background-color: var(--mru-orange);
        border: none;
        font-weight: 600;
        padding: 0.75rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        transition: all 0.3s;
      }

      .btn-register:hover {
        background-color: #d45a16;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(244, 106, 28, 0.3);
      }

      @media (max-width: 576px) {
        .logo-img {
          height: 60px;
        }

        .page-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card registration-card">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <img
                  src="https://static.wixstatic.com/media/6685d7_686c085bd3864f3e8ae805bfc3407db3~mv2.png/v1/fill/w_420,h_393,al_c,lg_1,q_85,enc_avif,quality_auto/MRU-Logo2.png"
                  alt="MRU Logo"
                  class="logo-img mb-3"
                />
                <h1 class="page-title">Event Registration</h1>
              </div>

              <form id="registrationForm">
                <div class="row g-3">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="name" class="form-label required"
                        >Name of the Student</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="branch" class="form-label required"
                        >Branch</label
                      >
                      <select
                        class="form-select"
                        id="branch"
                        name="branch"
                        required
                      >
                        <option value="" disabled selected>
                          Select branch
                        </option>
                        <option value="CSE">
                          Computer Science and Engineering
                        </option>
                        <option value="ECE">
                          Electronics and Communication Engineering
                        </option>
                        <option value="EEE">
                          Electrical and Electronics Engineering
                        </option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="CE">Civil Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="AIML">
                          Artificial Intelligence & Machine Learning
                        </option>
                        <option value="DS">Data Science</option>
                        <option value="CSBS">
                          Computer Science & Business Systems
                        </option>
                        <option value="CIV">
                          Civil Engineering (Advanced Structures)
                        </option>
                        <option value="AE">Aerospace Engineering</option>
                        <option value="AGRI">Agricultural Engineering</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="rollno" class="form-label required"
                        >Roll No</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="rollno"
                        name="rollno"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="event" class="form-label required"
                        >Event</label
                      >
                      <select
                        class="form-select"
                        id="event"
                        name="event"
                        required
                      >
                        <option value="" disabled selected>Select event</option>
                        <option value="Hackathon">Hackathon</option>
                        <option value="Robotics">Robotics Workshop</option>
                        <option value="Debate">Debate Competition</option>
                        <option value="Coding">Coding Challenge</option>
                        <option value="Paper">Paper Presentation</option>
                        <option value="Quiz">Technical Quiz</option>
                        <option value="Gaming">E-Sports Tournament</option>
                        <option value="ProjectExpo">Project Expo</option>
                        <option value="Poster">Poster Presentation</option>
                        <option value="IdeaPitch">Startup/Idea Pitch</option>
                        <option value="TreasureHunt">Tech Treasure Hunt</option>
                        <option value="Seminar">Technical Seminar</option>
                        <option value="ModelExpo">Model/Prototype Expo</option>
                        <option value="Photography">Photography Contest</option>
                        <option value="Cultural">Cultural Fest</option>
                        <option value="Dance">Group Dance</option>
                        <option value="Singing">Singing Competition</option>
                        <option value="Drama">Drama/Street Play</option>
                        <option value="WorkshopAI">AI/ML Workshop</option>
                        <option value="WorkshopCyber">
                          Cybersecurity Workshop
                        </option>
                        <option value="WebDev">Web Development Contest</option>
                        <option value="AppDev">App Development Contest</option>
                        <option value="FoodFestival">Food Festival</option>
                        <option value="FoodTasting">Food Tasting</option>
                        <option value="CookingCompetition">
                          Cooking Competition
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="date" class="form-label required"
                        >Registered Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="date"
                        name="date"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="teamSize" class="form-label required"
                        >Team Size</label
                      >
                      <select
                        class="form-select"
                        id="teamSize"
                        name="teamSize"
                        required
                      >
                        <option value="1">(ATLEAST 4)</option>
                        <option value="2">5</option>
                        <option value="3">6</option>
                        <option value="4">7</option>
                        <option value="5">MORE</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="amountPaid" class="form-label required"
                        >Amount Paid (₹)</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="amountPaid"
                        name="amountPaid"
                        required
                        min="0"
                        step="100"
                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-register btn-lg w-100 text-white mt-3"
                    >
                      <i class="fas fa-check-circle me-2"></i>Registration
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Set default date to today
        document.getElementById("date").valueAsDate = new Date();

        // Form submission
        document
          .getElementById("registrationForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();

            const data = {
              name: document.getElementById("name").value,
              branch: document.getElementById("branch").value,
              rollno: document.getElementById("rollno").value,
              event: document.getElementById("event").value,
              date: document.getElementById("date").value,
              teamSize: document.getElementById("teamSize").value,
              amountPaid: document.getElementById("amountPaid").value,
            };

            try {
              const res = await fetch("/register2", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
              });

              const result = await res.json();
              if (result.success) {
                alert("✅ " + result.message);
                document.getElementById("registrationForm").reset();
                // Reset date to today after form reset
                document.getElementById("date").valueAsDate = new Date();
              } else {
                alert("❌ " + result.message);
              }
            } catch (err) {
              alert("Server error: " + err);
            }
          });
      });
    </script>
  </body>
</html>
