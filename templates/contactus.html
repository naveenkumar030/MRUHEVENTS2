<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | MRU</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --mru-blue: #2b328c;
        --mru-orange: #f46a1c;
        --mru-light: #f8f9fa;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--mru-light);
        color: #333;
      }

      .contact-card {
        border-radius: 12px;
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        border-top: 4px solid var(--mru-orange);
      }

      .logo-container {
        background-color: white;
        padding: 4px;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }

      .logo-img {
        height: 60px;
        width: auto;
      }

      .page-title {
        color: var(--mru-blue);
        font-weight: 700;
        position: relative;
        padding-bottom: 12px;
        margin-bottom: 1.5rem;
      }

      .page-title:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background-color: var(--mru-orange);
      }

      .form-label {
        color: var(--mru-blue);
        font-weight: 600;
      }

      .required:after {
        content: " *";
        color: var(--mru-orange);
      }

      .form-control:focus,
      .form-select:focus,
      .form-control:active {
        border-color: var(--mru-orange);
        box-shadow: 0 0 0 0.25rem rgba(244, 106, 28, 0.25);
      }

      .btn-submit {
        background-color: var(--mru-orange);
        border: none;
        font-weight: 600;
        padding: 0.75rem;
      }

      .btn-submit:hover {
        background-color: #d45a16;
      }

      textarea.form-control {
        min-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card contact-card">
            <div class="card-body p-4 p-md-5">
              <div class="text-center mb-4">
                <div class="logo-container">
                  <img
                    src="https://static.wixstatic.com/media/6685d7_686c085bd3864f3e8ae805bfc3407db3~mv2.png/v1/fill/w_420,h_393,al_c,lg_1,q_85,enc_avif,quality_auto/MRU-Logo2.png"
                    alt="MRU Logo"
                    class="logo-img"
                  />
                </div>
                <h2 class="text-primary fw-bold mb-1">Mallareddy University</h2>
                <p class="text-muted fst-italic">Excellence in Education</p>
                <h1 class="page-title">Contact Form</h1>
              </div>

              <form id="contactForm">
                <div class="row g-3">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="name" class="form-label required"
                        >Full Name</label
                      >
                      <input
                        type="text"
                        class="form-control py-3"
                        id="name"
                        name="name"
                        required
                        placeholder="Enter your full name"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="email" class="form-label required"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control py-3"
                        id="email"
                        name="email"
                        required
                        placeholder="Enter your email address"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="rollno" class="form-label">Roll Number</label>
                      <input
                        type="text"
                        class="form-control py-3"
                        id="rollno"
                        name="rollno"
                        placeholder="Enter your roll number"
                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="mb-3">
                      <label for="subject" class="form-label required"
                        >Subject</label
                      >
                      <select
                        class="form-select py-3"
                        id="subject"
                        name="subject"
                        required
                      >
                        <option value="" disabled selected>
                          Select a subject
                        </option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Technical Support">
                          Technical Support
                        </option>
                        <option value="Feedback">Feedback</option>
                        <option value="Complaint">Complaint</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="mb-4">
                      <label for="message" class="form-label required"
                        >Message</label
                      >
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        required
                        placeholder="Type your message here..."
                      ></textarea>
                    </div>
                  </div>

                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-submit btn-lg w-100 text-white"
                    >
                      <i class="fas fa-paper-plane me-2"></i> Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.getElementById("contactForm");

        contactForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = contactForm.querySelector('button[type="submit"]');
          const originalText = submitBtn.innerHTML;

          // Show loading state
          submitBtn.disabled = true;
          submitBtn.innerHTML = `
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Sending...
                `;

          try {
            const formData = new FormData(contactForm);

            // Simulate API call - replace with actual fetch in production
            setTimeout(() => {
              // Create success alert
              const alertDiv = document.createElement("div");
              alertDiv.className = "alert alert-success mt-4";
              alertDiv.innerHTML = `
                            <i class="fas fa-check-circle me-2"></i>
                            Your message has been sent successfully!
                        `;

              // Insert alert before form
              contactForm.parentNode.insertBefore(
                alertDiv,
                contactForm.nextSibling
              );

              // Reset form
              contactForm.reset();

              // Remove alert after 5 seconds
              setTimeout(() => alertDiv.remove(), 5000);
            }, 1500);

            // In production, you would use:
            /*
                    const response = await fetch("/submit_contact", {
                        method: "POST",
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || "Failed to send message");
                    }
                    
                    // Show success message
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success mt-4';
                    alertDiv.innerHTML = `
                        <i class="fas fa-check-circle me-2"></i>
                        ${data.message}
                    `;
                    contactForm.parentNode.insertBefore(alertDiv, contactForm.nextSibling);
                    
                    // Reset form
                    contactForm.reset();
                    
                    // Remove alert after 5 seconds
                    setTimeout(() => alertDiv.remove(), 5000);
                    */
          } catch (error) {
            // Show error message
            const alertDiv = document.createElement("div");
            alertDiv.className = "alert alert-danger mt-4";
            alertDiv.innerHTML = `
                        <i class="fas fa-exclamation-circle me-2"></i>
                        ${error.message}
                    `;
            contactForm.parentNode.insertBefore(
              alertDiv,
              contactForm.nextSibling
            );

            // Remove alert after 5 seconds
            setTimeout(() => alertDiv.remove(), 5000);
          } finally {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
          }
        });
      });
    </script>
  </body>
</html>
